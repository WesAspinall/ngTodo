<a href="#/home/"> 
  <button>back</button> 
</a>

<div>
  {{singleTodo.name}}
  <img src="{{singleTodo.pic}}">
</div>

<form ng-submit="editTodo(singleTodo)"
class="editFormContainer">

  <input placeholder="{{singleTodo.pic}}" ng-model="singleTodo.pic">

  <input placeholder="{{singleTodo.name}}" ng-model="singleTodo.name">
  <input placeholder="{{singleTodo.bio}}" ng-model="singleTodo.bio">

  <button>save</button>
</form>

<button ng-click="delete(singleTodo)">delete me</button>
